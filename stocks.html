<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stocks Page</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- Chart.js for line chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Annyang voice library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
</head>
<body>

  <!-- Navigation bar -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="stocks.html">Stocks</a></li>
      <li><a href="dogs.html">Dogs</a></li>
    </ul>
  </nav>

  <h1>Check a Stock</h1>

  <!-- Stock Input -->
  <div>
    <label for="ticker">Stock Symbol:</label>
    <input type="text" id="ticker" placeholder="e.g. AAPL">
    <select id="days">
      <option value="30">30 Days</option>
      <option value="60">60 Days</option>
      <option value="90">90 Days</option>
    </select>
    <button onclick="getStockData()">Get Stock Data</button>
  </div>

  <!-- Chart will appear here -->
  <canvas id="stockChart" width="400" height="200"></canvas>

  <!-- Reddit Stocks Table -->
  <h2>Top 5 Reddit Stocks</h2>
  <table border="1" id="redditTable">
    <thead>
      <tr>
        <th>Ticker</th>
        <th>Comment Count</th>
        <th>Sentiment</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Voice section -->
  <div id="audio-box">
    <h3>Voice Commands</h3>
    <ul>
      <li>"Hello"</li>
      <li>"Change the color to purple"</li>
      <li>"Navigate to home"</li>
      <li>"Lookup AAPL"</li>
    </ul>
    <button onclick="turnOnVoice()">Turn On Voice</button>
    <button onclick="turnOffVoice()">Turn Off Voice</button>
  </div>

  <script src="js/main.js"></script>
  <script src="js/stocks.js"></script>

</body>
</html>
